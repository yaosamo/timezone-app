<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick timezone converter for Portland, Poland, Calgary, and Florida">
    <title>Time Zones - Simple & Clean</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïê</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.95;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .time-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .time-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .time-card.current {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .time-card .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.2rem 0.8rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.8rem;
            opacity: 0.8;
        }
        
        .location {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .time {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }
        
        .date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }
        
        .timezone {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        .day-indicator {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.3rem;
        }
        
        .day-indicator.different-day {
            opacity: 0.9;
            color: #ffd54f;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .time-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .time-input label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .time-input input[type="time"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            min-width: 80px;
            transition: border-color 0.2s, box-shadow 0.2s;
            color-scheme: dark;
        }
        
        .time-input input[type="time"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.15);
        }
        
        .time-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.8rem 2rem;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 3rem;
            opacity: 0.6;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .time {
                font-size: 2.5rem;
            }
            
            .time-grid {
                gap: 1rem;
            }
            
            .time-card {
                padding: 1.5rem;
            }
            
            .control-panel {
                padding: 1.5rem;
            }
            
            .buttons {
                gap: 0.5rem;
            }
            
            button {
                padding: 0.7rem 1.4rem;
                font-size: 0.85rem;
            }
            
            .time-input {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>Time Zones</h1>
        
        <div class="control-panel" aria-label="Time input controls">
            <div class="time-input">
                <label for="timeInput">If it's</label>
                <input type="time" id="timeInput" value="10:00" aria-label="Set time in Portland">
                <label>in Portland, then‚Ä¶</label>
            </div>
            <div class="buttons" role="group" aria-label="Quick time presets">
                <button type="button" onclick="setCurrentTime()">Use Current Time</button>
                <button type="button" onclick="setTime('09:00')">9:00 AM</button>
                <button type="button" onclick="setTime('12:00')">12:00 PM</button>
                <button type="button" onclick="setTime('17:00')">5:00 PM</button>
            </div>
        </div>
        
        <div class="time-grid" aria-live="polite">
            <div class="time-card current" id="portland" role="region" aria-label="Portland time">
                <div class="badge">Your city</div>
                <div class="location">Portland, OR</div>
                <div class="time" id="portland-time">10:00 AM</div>
                <div class="date" id="portland-date">Friday, Feb 13</div>
                <div class="timezone" id="portland-tz">PST (UTC-8)</div>
            </div>
            
            <div class="time-card" id="poland" role="region" aria-label="Poland time">
                <div class="location">Poland</div>
                <div class="time" id="poland-time">7:00 PM</div>
                <div class="date" id="poland-date">Friday, Feb 13</div>
                <div class="timezone" id="poland-tz">CET (UTC+1)</div>
                <div class="day-indicator" id="poland-day"></div>
            </div>
            
            <div class="time-card" id="calgary" role="region" aria-label="Calgary time">
                <div class="location">Calgary, Canada</div>
                <div class="time" id="calgary-time">11:00 AM</div>
                <div class="date" id="calgary-date">Friday, Feb 13</div>
                <div class="timezone" id="calgary-tz">MST (UTC-7)</div>
                <div class="day-indicator" id="calgary-day"></div>
            </div>
            
            <div class="time-card" id="florida" role="region" aria-label="Florida time">
                <div class="location">Florida</div>
                <div class="time" id="florida-time">1:00 PM</div>
                <div class="date" id="florida-date">Friday, Feb 13</div>
                <div class="timezone" id="florida-tz">EST (UTC-5)</div>
                <div class="day-indicator" id="florida-day"></div>
            </div>
        </div>
        
        <div class="footer">
            Built with ‚ù§Ô∏è by Yaosamo
        </div>
    </div>
    
    <script>
        const timezones = {
            portland: 'America/Los_Angeles',
            poland: 'Europe/Warsaw', 
            calgary: 'America/Edmonton',
            florida: 'America/New_York'
        };
        
        /**
         * Get the UTC offset in hours for a timezone at a specific instant.
         * Uses Intl to handle DST correctly.
         */
        function getUtcOffsetHours(timezone, date) {
            const utcStr = date.toLocaleString('en-US', { timeZone: 'UTC' });
            const tzStr = date.toLocaleString('en-US', { timeZone: timezone });
            const utcDate = new Date(utcStr);
            const tzDate = new Date(tzStr);
            return (tzDate - utcDate) / 3600000;
        }
        
        /**
         * Get the short timezone abbreviation (e.g., PST, PDT, CET, CEST).
         */
        function getTzAbbreviation(timezone, date) {
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).formatToParts(date);
            const tzPart = parts.find(p => p.type === 'timeZoneName');
            return tzPart ? tzPart.value : '';
        }
        
        function updateTimes() {
            const timeInput = document.getElementById('timeInput').value;
            if (!timeInput) return;
            
            const [hours, minutes] = timeInput.split(':').map(Number);
            
            // Use today's date as base
            const now = new Date();
            
            // Figure out Portland's current UTC offset (handles DST automatically)
            const portlandOffsetHours = getUtcOffsetHours('America/Los_Angeles', now);
            
            // Build UTC timestamp: the user wants this time IN PORTLAND
            // So UTC = desired_portland_time - portland_offset
            const utcDate = new Date(Date.UTC(
                now.getFullYear(), now.getMonth(), now.getDate(),
                hours - portlandOffsetHours, minutes
            ));
            
            // Get Portland's date string for "same day" comparison
            const portlandDateStr = utcDate.toLocaleDateString('en-US', {
                timeZone: 'America/Los_Angeles',
                year: 'numeric', month: '2-digit', day: '2-digit'
            });
            
            Object.entries(timezones).forEach(([location, timezone]) => {
                const timeElement = document.getElementById(`${location}-time`);
                const dateElement = document.getElementById(`${location}-date`);
                const tzElement = document.getElementById(`${location}-tz`);
                const dayElement = document.getElementById(`${location}-day`);
                
                const localTime = utcDate.toLocaleTimeString('en-US', {
                    timeZone: timezone,
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                
                const localDate = utcDate.toLocaleDateString('en-US', {
                    timeZone: timezone,
                    weekday: 'long',
                    month: 'short',
                    day: 'numeric'
                });
                
                // Dynamic timezone abbreviation & offset
                const abbrev = getTzAbbreviation(timezone, utcDate);
                const offset = getUtcOffsetHours(timezone, utcDate);
                const offsetStr = offset >= 0 ? `UTC+${offset}` : `UTC${offset}`;
                tzElement.textContent = `${abbrev} (${offsetStr})`;
                
                timeElement.textContent = localTime;
                dateElement.textContent = localDate;
                
                // Show "next day" / "previous day" indicator for non-Portland cards
                if (dayElement) {
                    const thieDateStr = utcDate.toLocaleDateString('en-US', {
                        timeZone: timezone,
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    });
                    if (thieDateStr !== portlandDateStr) {
                        dayElement.textContent = thieDateStr > portlandDateStr ? '+1 day' : '‚àí1 day';
                        dayElement.classList.add('different-day');
                    } else {
                        dayElement.textContent = 'Same day';
                        dayElement.classList.remove('different-day');
                    }
                }
            });
        }
        
        function setCurrentTime() {
            const now = new Date();
            // Get current time in Portland, not the user's local time
            const portlandHours = parseInt(now.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles', hour: '2-digit', hour12: false
            }));
            const portlandMinutes = parseInt(now.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles', minute: '2-digit'
            }));
            const h = String(portlandHours).padStart(2, '0');
            const m = String(portlandMinutes).padStart(2, '0');
            document.getElementById('timeInput').value = `${h}:${m}`;
            updateTimes();
        }
        
        function setTime(time) {
            document.getElementById('timeInput').value = time;
            updateTimes();
        }
        
        // Initialize with current Portland time
        setCurrentTime();
        
        // Update when time input changes
        document.getElementById('timeInput').addEventListener('input', updateTimes);
        
        // Update every minute to keep "current time" fresh if user hasn't touched input
        setInterval(() => updateTimes(), 60000);
    </script>
</body>
</html>
